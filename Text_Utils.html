<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<style>
    .op {
        height: 100px;
        width: auto;
        margin: 10px;
        background-color: lightslategray;
        color: white;
        overflow-y: scroll;
    }
</style>

<body>
    <div class="container">
        <h1>Text Utils</h1>
        <textarea class="form-control tb" name="" id="" rows="3"></textarea>
        <label for="">Output Text</label>
        <div class="op"></div>
    
        <center><button type="button" class="btn btn1 btn-primary">Convert to Upper Case</button>
        <button type="button" class="btn btn2 btn-danger">Convert to Lower Case</button>
        <button type="button" class="btn btn-warning btn3">Capitalize</button>
        <button type="button" class="btn btn4 btn-success">Clear</button></center>

    </div>
    <script>
        $(document).ready(function () {

            $(".btn1").click(function () {
                var a = $(".tb").val();
                $(".op").text(a).css({"textTransform": "uppercase"});
            });

                $(".btn2").click(function () {
                var a = $(".tb").val();
                $(".op").text(a).css({"textTransform": "lowercase"});
            }); 
                $(".btn3").click(function () {
                var a = $(".tb").val();
                $(".op").text(a).css({"textTransform": "capitalize"});
            }); 
                $(".btn4").click(function () {
                    $(".op").empty();
                    
            }); 
                 

        });

    </script>

</body>

</html>
